name: Convert README to PDF

on:
    workflow_dispatch:
permissions: write-all
jobs:
    build:
        runs-on: ubuntu-latest
        
        steps:
            - uses: actions/checkout@v4

            - name: convert via pandoc
              uses: docker://pandoc/latex:2.9
              with:
                args: >-  # allows you to break string into multiple lines
                  --standalone
                  --output=README.pdf
                  README.md

            - name: Create release
              run: |
                latest_version=$(gh release list --limit 1 --repo $GITHUB_REPOSITORY --template "{% if . -%}{{ .[0].tag_name }}{% endif %}")
                next_version=$(echo $latest_version | awk -F. '{$NF = $NF + 1;} 1' OFS=.)
                gh release create v$next_version --title "Release v$next_version" --notes "Release notes for v$next_version"
                gh release upload v$next_version README.pdf --clobber
              env:
                GH_TOKEN: ${{ github.token }}
            - name: Commit README.pdf
              run: |
                git config --global user.email "actions@github.com"
                git config --global user.name "Github Actions"
                git add README.pdf
                git commit -m "Add README.pdf"
                git push origin
              
        
