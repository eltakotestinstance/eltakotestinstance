name: Convert README to PDF

on:
    workflow_dispatch:
permissions: write-all
jobs:
    build:
        runs-on: ubuntu-latest
        
        steps:
            - uses: actions/checkout@v4

            - name: convert via pandoc
              uses: docker://pandoc/latex:2.9
              with:
                args: >-  # allows you to break string into multiple lines
                  --standalone
                  --output=README.pdf
                  README.md
            - name: Install Dependencies
              run: npm install semver

            - name: Get latest tag
              id: latesttag
              run: echo ::set-output name=tag::$(git describe --tags `git rev-list --tags --max-count=1`)
          
            - name: Increment tag
              id: newtag
              run: echo ::set-output name=tag::$(npx semver -i patch ${{ steps.latesttag.outputs.tag }})

            - name: Create release
              run: |
                gh release create ${{ steps.newtag.outputs.tag }} --title "Release ${{ steps.newtag.outputs.tag }}" --notes "Release notes for ${{ steps.newtag.outputs.tag }}"
                gh release upload ${{ steps.newtag.outputs.tag }} README.pdf --clobber
              env:
                GH_TOKEN: ${{ github.token }}
            - name: Commit README.pdf
              run: |
                git config --global user.email "actions@github.com"
                git config --global user.name "Github Actions"
                git add README.pdf
                git commit -m "Add README.pdf"
                git push origin
              
        
