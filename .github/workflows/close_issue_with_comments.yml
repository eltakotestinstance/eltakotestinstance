on:
  issues:
    types: [closed]
jobs:
  build:
    permissions: write-all
    name: closes Jira issue on Github issue Closure
    runs-on: ubuntu-latest
    steps:
    - name: Login
      uses: atlassian/gajira-login@master
      env:
        JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
        JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
        JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
    - name: Extract comments
      id: comments
      uses: actions/github-script@v5
      with:
          script: |
            const issue_number = context.issue.number;
            const repo = context.repo;
            const comments = await github.rest.issues.listComments({...repo, issue_number});
            const comment_bodies = comments.data.map(comment => comment.body);
            const joint_comments = comment_bodies.join(' ');
            return joint_comments;

    - name: output isue
      run: echo "Found issue key is ${{ steps.find.outputs.issue }}"
   
    - name: Transition issue to done
      uses: atlassian/gajira-transition@master
      with:
        issue: ${{ steps.find.outputs.issue }}
        transition: "Fertig"
      
