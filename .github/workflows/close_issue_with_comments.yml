on:
  issues:
    types: [closed]
jobs:
  build:
    permissions: write-all
    name: closes Jira issue on Github issue Closure
    runs-on: ubuntu-latest
    steps:
    - name: Login
      uses: atlassian/gajira-login@master
      env:
        JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
        JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
        JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
    - name: Extract comments
      run: |
          ISSUE_NUMBER=${{ github.event.issue.number }}
          COMMENTS_URL=${{ github.event.issue.comments_url }}
          echo "Issue number: $ISSUE_NUMBER"
          echo "Comments URL: $COMMENTS_URL"
          COMMENTS=$(curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" $COMMENTS_URL | jq -r '.[].body')
          JOINT_COMMENTS=$(echo $COMMENTS | tr '\n' ' ')
          echo "$JOINT_COMMENTS" >> $GITHUB_OUTPUT

    - name: output isue
      run: echo "Found issue key is ${{ steps.find.outputs.issue }}"
   
    - name: Transition issue to done
      uses: atlassian/gajira-transition@master
      with:
        issue: ${{ steps.find.outputs.issue }}
        transition: "Fertig"
      
